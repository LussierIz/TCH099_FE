<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- pour le css -->
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/src/lucide.css">
    <link rel="stylesheet" href="/css/style_sidebar.css">
    <link rel="stylesheet" href="/css/style_general.css">
    <link rel="stylesheet" href="/css/style_objectifs.css">
    <link rel="stylesheet" href="/css/style_load.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

    <!-- Les scripts -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="/js/boutique.js"></script>
    <script defer src="/js/productEffects.js"></script>
    <script defer src="/js/sidebar.js"></script>
    <script defer src="/js/navigation.js"></script>
    <script defer src="/js/objectifs.js"></script>
    <script defer src="/js/connexion.js"></script>
    <link rel="icon" href="/images/star-logo-tr.png" type="image/png" />
    <title>Objectifs</title>
</head>

<body>
    <div id="loading-bar"></div>
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="/images/star-logo-tr.png" class="logo" alt="Astrum">
            <h1 class="sidebar-title">Astrum</h1>
        </div>

        <div class="sidebar-bar">
            <button class="sidebar-toggle">◄</button>

            <button class="nav-item" data-section="Accueil" id="Accueil-page" data-tooltip="Accueil">
                <i data-lucide="home" class="nav-icon"></i>
                <span class="nav-text">Accueil</span>
            </button>

            <button class="nav-item" data-section="calendar" id="calendrier-page" data-tooltip="Calendrier">
                <i data-lucide="calendar" class="nav-icon"></i>
                <span class="nav-text">Calendrier</span>
            </button>

            <button class="nav-item" data-section="objectifs" id="objectifs-page" data-tooltip="Objectifs">
                <i data-lucide="target" class="nav-icon"></i>
                <span class="nav-text">Objectifs</span>
            </button>

            <button class="nav-item" data-section="stats" id="statistiques-page" data-tooltip="Stats">
                <i data-lucide="bar-chart" class="nav-icon"></i>
                <span class="nav-text">Statistiques</span>
            </button>

            <button class="nav-item" data-section="" id="friend-page" data-tooltip="Friends">
                <i data-lucide="users" class="nav-icon"></i>
                <span class="nav-text">Friends</span>
            </button>

            <button class="nav-item" data-section="" id="bloc-note-page" data-tooltip="Bloc-Note">
                <i data-lucide="notebook" class="nav-icon"></i>
                <span class="nav-text">Bloc-Note</span>
            </button>

            <!-- <button class="nav-item" data-section="" id="login-page" data-tooltip="Login">
                <i data-lucide="log-in" class="nav-icon"></i>
                <span class="nav-text">login</span>
            </button> -->

            <button class="nav-item" data-section="" id="boutique-page" data-tooltip="Boutique">
                <i data-lucide="shopping-cart" class="nav-icon"></i>
                <span class="nav-text">boutique</span>
            </button>

            <button class="nav-item" data-section="" id="etude-page" data-tooltip="Etude">
                <i data-lucide="book" class="nav-icon"></i>
                <span class="nav-text">Étude</span>
            </button>

            <button class="nav-item" data-section="" id="conversation-page" data-tooltip="Conversation">
                <i data-lucide="message-circle" class="nav-icon"></i>
                <span class="nav-text">Messages</span>
            </button>

            <button class="nav-item" data-section="" id="profile-page" data-tooltip="Profile">
                <i data-lucide="user" class="nav-icon"></i>
                <span class="nav-text">Profile</span>
            </button>
        </div>
    </nav>

    <!-- Modal de confirmation personnalisé -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Êtes-vous sûr ?</h3>
            <p>Cette action est irréversible.</p>
            <div class="modal-buttons">
                <button id="confirmButton" class="btn-confirm">Oui, confirmer</button>
                <button id="cancelButton" class="btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="show-message">
        </div>
        <div class="objectifs-container">
            <div class="objectifs-liste">
                <h2>Mes objectifs</h2>
                <div class="objectifs-grid" id="liste-objectifs">
                    <!-- Les objectifs seront ajoutes ici par js -->
                </div>
            </div>

            <div class="objectifs-ajout">
                <div class="titre-objectifs">
                    <img src="/images/star-logo-tr.png" class="logo" alt="Astrum Logo">
                    <h2>Nouvel Objectif</h2>
                </div>

                <div class="theme-form">
                    <form id="objForm">
                        <div class="input-group">
                            <label for="obj-titre"><span class="star-icon">✦</span>Titre de l'objectif</label>
                            <input type="text" id="obj-titre" placeholder="Ex: Finir le laboratoire de GTI100" required>
                        </div>

                        <div class="input-group">
                            <label for="obj-desc"><span class="star-icon">✦</span>Description</label>
                            <textarea id="obj-desc" placeholder="Description"></textarea>
                        </div>

                        <div class="input-group">
                            <label for="obj-echeance"><span class="star-icon">✦</span>Échéance</label>
                            <input type="date" id="obj-echeance" required>
                        </div>

                        <button type="submit" class="btn-obj">
                            <span class="star-pulse">✧</span> Lancer l'objectif !
                            <div class="star-trail"></div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
